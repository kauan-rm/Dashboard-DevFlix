{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center" >
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-image: linear-gradient(to bottom right, #2f2e30, #2f2e30);">
                <div class="card-header"><h3 class="text-center font-weight-light my-4" style="color: white;">Login</h3></div>
                <div class="card-body">
                    <form  method="POST" action="{{ url_for('auth.do_login') }}">
                        <div class="form-floating mb-3">
                            <input class="form-control" name="email" id="inputEmail" type="email" placeholder="name@example.com" required/>
                            <label for="inputEmail" >E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" name="senha" id="inputPassword" type="password" placeholder="Senha" />
                            <label for="inputPassword">Senha</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                            <label class="form-check-label" for="inputRememberPassword" style="color: white;">Lembrar Senha</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                            <button type="submit" class="btn btn-outline-success">Login</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="{{ url_for('auth.registro') }}" style="color: white;">Cadastrar</a></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
