<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de E-mail</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="content">
    <div class="justfy-content-center">
      <h1 class="fs-2 ">Olá {{ user.name }}, seja bem vindo à DevFLIX!</h1><br>
      <p class="text-muted">Para confirmar a sua conta, por favor clique no link abaixo:</p><br>
      <a class="text-decoration-none" href="{{ url_for('auth.confirm', token=token, _external=True) }}">Confirmar conta!</a><br><br>
      <h4 class="text-muted" >Atenciosamente,</h4><br>
      <p class="text-muted fw-bold" >Time DevFLIX.</p>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='assets/demo/chart-area-demo.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/demo/chart-bar-demo.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/datatables-simple-demo.js') }}"></script>
</body>
</html>
